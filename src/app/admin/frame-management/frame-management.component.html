<div class="frame-management-container">
  <div class="header">
    <h2>Gestion des Cadres</h2>
    <button mat-raised-button color="primary" (click)="openFrameDialog()">
      <mat-icon>add</mat-icon> Ajouter un cadre
    </button>
  </div>

  <table mat-table [dataSource]="frames" class="mat-elevation-z8">
    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let frame">
        <img [src]="frame.image" alt="Frame" class="frame-preview">
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let frame"> {{frame.name}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let frame">
        <button mat-icon-button color="primary" (click)="openFrameDialog(frame)" matTooltip="Modifier">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteFrame(frame)" matTooltip="Supprimer">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
